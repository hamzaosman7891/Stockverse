{% extends "base.html" %}
{% block title %}Quote{% endblock %}

{% block content %}
{% if not symbol: %}
<br/>
<form action="/quote" method="POST">
	<div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol">
	</div>
	<button class="btn btn-secondary" type="sumbit">Quote</button>
</form>
{% endif %}
{% if symbol: %}
<h3>Requested stock ticker information:</h3>
<table class="table table-hover">
  <thead>
	<tr>
	  <th>Ticker symbol</th>
	  <th>Company name</th>
	  <th>Latest price</th>
	  <th>Action</th>
	</tr>
  </thead>
  <tbody>

		<tr>
		  <td>{{ symbol }}</td>
		  <td>{{ name }}</td>
		  <td>{{ price }}</td>
		  <td><a href= "{{ url_for('transactions.buy', symbol = symbol) }}" class="btn btn-primary"
				 role="button" title="Buy stock">Buy</a>
		  </td>
		</tr>

  </tbody>
</table>
{% endif %}
{% endblock %}
